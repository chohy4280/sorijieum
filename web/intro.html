			<h1>소리지음</h1><br>
			소리지음은 
			소리를 짓다라는 뜻과
			지음(知音) 소리를 잘 알아듣는다는 뜻의 고사성어의 중의적인 뜻을 가지고 있습니다
			
			<hr>
			찾아오시는길

			<div id="map" style="width: 500px; height: 400px;"></div>
			<script type="text/javascript"
				src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b39abda8f4d4fd8bb1121180c420cc79"></script>
			<script>
				var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
				mapOption = {
					center : new kakao.maps.LatLng(37.4990144775533, 127.03284362117314), // 지도의 중심좌표
					level : 2
				// 지도의 확대 레벨
				};

				var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

				// 마커가 표시될 위치입니다 
				var markerPosition = new kakao.maps.LatLng(37.4990144775533,
						127.03284362117314);

				// 마커를 생성합니다
				var marker = new kakao.maps.Marker({
					position : markerPosition
				});

				// 마커가 지도 위에 표시되도록 설정합니다
				marker.setMap(map);

			</script>


		</div>
